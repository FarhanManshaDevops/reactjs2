name: react-js app pipeline
on:
  push:
    branches:
    - master

jobs:
  react-app-cicd:
    runs-on: ubuntu-latest
    steps:

    - name: checkout
      uses: actions/checkout@v1

    - name: node install
      uses: actions/setup-node@v3.8.1
      with:
        node-version: 14

    - name: docker test
      run: docker --version

    - name: npm dependencies installations
      run: npm install

    - name: npm  build package
      run: npm run build

    - name: build dockerfile
      run: docker build -t reactappimage:1.0 -f Dockerfile.prod .

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: push image to dockerhub 
      run: | 
           docker tag reactappimage:1.0 farhanmansha/dockerrepo:16
           docker push farhanmansha/dockerrepo:16
